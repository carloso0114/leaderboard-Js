<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard</title>
  <link rel="icon" type="image/png" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<script defer src="index.bundle.js"></script></head>

<body class="d-flex flex-column min-vh-100">
  <header>
    <h1 class="m-5">Leaderboard</h1>
  </header>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-between py-5">
          <h2>Recent Scores</h2>
          <button type="button" class="btn btn-light">Refresh</button>
        </div>
        <table class="table table-bordered">
          <tr>
            <td>Name: 100</td>
          </tr>
          <tr>
            <td>Name: 20</td>
          </tr>
          <tr>
            <td>Name: 50</td>
          </tr>
          <tr>
            <td>Name: 78</td>
          </tr>
          <tr>
            <td>Name: 125</td>
          </tr>
          <tr>
            <td>Name: 77</td>
          </tr>
          <tr>
            <td>Name: 42</td>
          </tr>
        </table>
      </div>
      <div class="col">
        <h2 class="py-5">Add your score</h2>
        <input type="text" class="form-control " placeholder="Your name">
        <input type="text" class="form-control my-3" placeholder="Your score">
        <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-light">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <footer class="mt-auto bg-secondary py-2 text-center">
    <span>Github : </span><a class="text-white text-decoration-none" href="https://github.com/carloso0114">Carlos Ospina</a>
  </footer>
</body>

</html>
